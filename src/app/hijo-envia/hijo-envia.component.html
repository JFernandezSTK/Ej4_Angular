<h1>Hijo envia Info</h1>
<h3>Ingreso del paciente</h3>
<p>Nombre: <input type="text" [(ngModel)]="nombre"></p>
<p>Apellidos: <input type="text" [(ngModel)]="apellidos"></p>
<p>DNI: <input type="number" [(ngModel)]="dni"></p>
<p>Telefono: <input type="number" [(ngModel)]="telefono"></p>
<p>Direccion: <input type="text" [(ngModel)]="direccion"></p>
<p>Correo Electronico: <input type="text" [(ngModel)]="correo"></p>
<button (click)="enviaDatos()">Registrar
